    <script>
    function parseJwt(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        } catch (e) {
            return null;
        }
    }

    const token = localStorage.getItem('jwtToken'); 
    const userInfoDiv = document.getElementById('user-info');

    if (token) {
        const payload = parseJwt(token);
        if (payload && payload.name) {
            userInfoDiv.innerHTML= `
                <span class="user-greeting">Olá, <span id="user-name"></span></span>
                <a href="#">🛒</a>
            `;
            const userNameSpan = document.getElementById('user-name');
            userNameSpan.textContent = payload.name;
        }
    }
</script>

<script>
    document.querySelectorAll('.projeto').forEach(projeto => {
      const container = projeto.querySelector('.carousel-images');
      const images = projeto.querySelectorAll('.carousel-images img');
      let index = 0;
  
      projeto.querySelector('.next').addEventListener('click', () => {
        index = (index + 1) % images.length;
        container.style.transform = `translateX(-${index * 100}%)`;
      });
  
      projeto.querySelector('.prev').addEventListener('click', () => {
        index = (index - 1 + images.length) % images.length;
        container.style.transform = `translateX(-${index * 100}%)`;
      });
    });
  </script>
