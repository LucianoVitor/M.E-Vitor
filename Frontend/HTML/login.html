<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - M.E. Vitor</title>
    <link rel="stylesheet" href="../CSS/sign_in_and_up.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <a href="index.html"><img src="../assets/logo-iniciais.png" alt="Logo M.E.Vitor"></a>
            </div>
            <div class="logo-nome">
                <a href="index.html"><img src="../assets/logo-nome.png" alt="Logo M.E.Vitor"></a>
            </div>
    </header>
    <div class="form-container">
        <h2>Login</h2>
        <form onsubmit="return realizarLogin(event)">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <p><a href="cadastro.html">Criar conta</a></p>
        </form>
    </div>
<script src ="../JAVASCRIPT/api/script.js"></script>
</body>
</html>
