<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha - M.E. Vitor</title>
    <link rel="stylesheet" href="../CSS/sign_in_and_up.css">
</head>
<body>
    <div class="logo">
        <a href="index.html"><img src="../assets/logo.png" alt="Logo M.E.Vitor"></a>
    </div>
    <div class="form-container">
        <h2>Esqueci a Senha</h2>
        <form onsubmit="return Esqueciasenha(event)" id="formReset1">
            <input type="email" id="email" placeholder="E-mail da Conta" required>
            <button type="submit">Trocar Senha</button>
        </form>
        <form onsubmit="return confirmarToken(event)" id="formReset2" style="display: none;">
            <input type="uuid" id="uuidform" placeholder="Token de verificação" required>
            <input type="password" id="newpassword" placeholder=" Digite a nova Senha" required>
            <button style="margin-top: 10px;" type="submit">Enviar Token</button>
        </form>
    </div>
<script src ="../JAVASCRIPT/api/script.js"></script>
</body>
</html>
